<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link rel="icon" type="image/x-icon" href="../images/icons_logos/titleLogo.png">
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <script src="../scripts/header.js"></script>
    <div class="unified_banner">
        <h1>Booking</h1>
    </div>
    <form>
<!--        Contains first name, last name, email address, and phone number-->
        <div class="booking_information_container-1">
            <div class="bic_section-1">
                <br>
                <label for="booking_fname">FIRST NAME<span class="required_form">*</span></label><br>
                <input type="text" id="booking_fname" name="booking_fname" placeholder="Enter your first name" required>
                <br>
                <br>
                <label for="booking_phone_number">CONTACT NUMBER<span class="required_form">*</span></label><br>
                <input type="tel" id="booking_phone_number" name="booking_phone_number" placeholder="+64271231234" required>
                <br>
                <br>
            </div>
            <div class="bic_section-1">
                <br>
                <label for="booking_lname">LAST NAME<span class="required_form">*</span></label><br>
                <input type="text" id="booking_lname" name="booking_lname" placeholder="Enter your last name" required>
                <br>
                <br>
                <label for="booking_email_address">CONTACT EMAIL<span class="required_form">*</span></label><br>
                <input type="email" id="booking_email_address" name="booking_email_address" placeholder="example@domain.co.nz" required>
            </div>
        </div>
<!--        Contains home address, service required, description and urgent checkbox-->
        <div class="booking_information_container-2">
            <div class="bic_section-2">
                <label for="booking_home_address">HOME ADDRESS<span class="required_form">*</span></label><br>
                <input type="text" id="booking_home_address" name="booking_home_address" placeholder="Enter your home address" required>
                <br>
                <br>
                <label for="booking_service_select">SELECT SERVICE REQUIRED<span class="required_form">*</span></label><br>
                <select id="booking_service_select" name="booking_service_select">
                    <option value="computer_repairs" selected>Computer Repairs</option>
                    <option value="phone_repairs">Phone Repairs</option>
                    <option value="server_repairs">Server Repairs</option>
                </select>
                <p>Price: </p>
                <br>
                <label for="booking_description">DESCRIPTION</label><br>
                <textarea id="booking_description" name="booking_description"></textarea>
                <br>
                <br>
                <input type="checkbox" id="booking_urgent" name="booking_urgent" value="Urgent">
                <label for="booking_urgent">PLEASE CHECK THIS BOX IF SERVICE IS URGENT</label>
            </div>
        </div>
        <div class="unified_banner">
            <h4 style="text-align: left">Payment Details</h4>
        </div>
<!--        contains card number and full name on card-->
        <div class="payment_details_container-1">
            <div class="pdc_section-1">
                <label for="payment_card_number">CARD NUMBER<span class="required_form">*</span></label><br>
                <input type="text" id="payment_card_number" name="payment_card_number" placeholder="**** **** **** ****" required>
                <br>
                <br>
                <label for="payment_full_name">FULL NAME ON CARD<span class="required_form">*</span></label><br>
                <input type="text" id="payment_full_name" name="payment_full_name" placeholder="Enter full name on card" required>
                <br>
                <br>
            </div>
        </div>
<!--            contains expiry date, CVV, terms&conditions. submit & reset-->
        <div class="payment_details_container-2">
            <div class="pdc_section-2">
                <label for="payment_card_expiry">EXPIRY<span class="required_form">*</span></label><br>
                <input type="date" id="payment_card_expiry" name="payment_card_expiry" required>
                <br>
                <input type="checkbox" id="payment_terms" name="payment_terms" value="terms" required>
                <label for="payment_terms">I accept the Terms and Conditions</label>
                <br>
                <input type="submit">
            </div>
            <div class="pdc_section-2">
                <label for="payment_card_cvv">CVV<span class="required_form">*</span></label><br>
                <input type="number" id="payment_card_cvv" name="payment_card_cvv" required>
                <br>
                <br>
                <input type="reset">
                <br>
                <br>
            </div>
        </div>
    </form>

    <script src="../scripts/footer.js"></script>

</body>
</html>
