<body>
    <div id="contactus-banner">
        <h1>We would love to hear from you!</h1>
        <img src="../images/contact_us/contact_us_banner.jpg" alt="blue banner for contact us">
    </div>

    <div id="contactus-form-container">
        <div class="column">
            <form>
                <br>
                <label for="name_text_input">Name</label><br>
                <input type="text" id="name_text_input" placeholder="Enter your name">
                <br>
                <br>
                <label for="phone_number">Contact number</label><br>
                <input type="tel" id="phone_number" name="phone_number" placeholder="0271231234">
                <br>
                <br>
                <label for="email_address">Contact email</label><br>
                <input type="email" id="email_address" name="email_address" placeholder="example@domain.co.nz">
                <br>
                <br>
                <label for="contact_reason">Subject line</label><br>
                <select id="contact_reason" name="contact_reason">
                    <option value="question" selected>Question/Query</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </form>
        </div>
        <div class="column">
            <form>
                <br>
                <label for="other_specify">If other, please specify</label><br>
                <input type="text" id="other_specify" placeholder="Enter reason for contact here">
                <br>
                <br>
                <label for="contact_text_area">Enter your query here</label><br>
                <textarea id="contact_text_area" name="contact_text_area" rows="10" cols="40vw"> </textarea>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="details-map-flex-container">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0529742207937!2d175.
            27727031514775!3d-37.78879827975693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d18a57fa16281%3A0x72b05e2e8812d179!
                2sWaikato%20Institute%20of%20Technology%2C%20City%20Campus!5e0!3m2!1sen!2snz!4v1647895406909!5m2!1sen!2snz"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        <div class="contact-information">
            <h1>Contact</h1>
            <hr>
            <p><u>Phone</u><br><a href="tel: 08002946832">0800 294 6832</a></p>
            <p><u>Email</u><br><a href="mailto: info@thirtytwo.co.nz">info@thirtytwo.co.nz</a></p>
            <p><u>Address</u><br>Tristram street, Hamilton central<br>Hamilton City</p>
            <p><u>Social media</u><br>
            <a href="https://facebook.com"><img src="../images/icons_logos/facebook.png" alt="facebook social media link"></a>
            <a href="https://discord.com"><img src="../images/icons_logos/discord.png" alt="discord social media link"></a>
            </p>
        </div>

    </div>
</body>
